<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <h1>Tic Tac Toe</h1>

  <div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButtonSignUp" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Sign Up
    </button>
    <div class="dropdown-menu">
      <form id="sign-up-form">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" name="credentials[email]" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" name="credentials[password]" class="form-control" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Confirm Password</label>
          <input type="password" name="credentials[password_confirmation]" class="form-control" placeholder="Confirm Password">
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </form>
    </div>
  </div>
  <div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButtonSignUp" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Change Password
    </button>
    <div class="dropdown-menu">
      <form id="change-password-form">
        <div class="form-group">
          <label for="exampleInputPassword1">Old Password</label>
          <input type="password" name="passwords[old]" class="form-control" placeholder="Old Password">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">New Password</label>
          <input type="password" name="passwords[new]" class="form-control" placeholder="New Password">
        </div>
        <button type="submit" class="btn btn-primary">Change Password</button>
      </form>
    </div>
  </div>
  <button id="sign-out-button" type="submit" class="btn btn-primary">Sign Out</button>


</nav>

<h3 id="gameInfo"></h3>

<h6 id="player-feedback"  role="alert">
</h6>

<div class="authForm" id="authForm">
  <form id="sign-in-form">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" name="credentials[email]" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" name="credentials[password]" class="form-control" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Sign In</button>
    <div class="dropdown-divider"></div>
  <a href="#">New around here? Sign up</a><br>
  <!-- <a href="#">Forgot password?</a> -->
  </form>
</div>



      <div id="container">
        <table id="gameBoard">
          <tbody>
            <tr class="rows row1">
              <td id="cell1" class="cells"></td>
              <td id="cell2" class="cells"></td>
              <td id="cell3" class="cells"></td>
            </tr>

            <tr class="rows row2">
              <td id="cell4" class="cells"></td>
              <td id="cell5" class="cells"></td>
              <td id="cell6" class="cells"></td>
            </tr>

            <tr class="rows row3">
              <td id="cell7" class="cells"></td>
              <td id="cell8" class="cells"></td>
              <td id="cell9" class="cells"></td>
            </tr>

          </tbody>
        </table>
      </div>
      <button type="button" id="restart">Restart Game</button>

    </body>
</html>
